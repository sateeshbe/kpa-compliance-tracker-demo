<div class="container mt-4">
    <h2 class="mb-3">Upload JSON</h2>
    
    <div class="mb-3">
      <label for="jsonFile" class="form-label">Choose a JSON file</label>
      <input 
        type="file" 
        id="jsonFile" 
        class="form-control" 
        accept="application/json" 
        (change)="onFileChange($event)"
      />
    </div>
  
    <div *ngIf="msg" class="alert alert-info mt-3">
      {{ msg }}
    </div>
  </div>
